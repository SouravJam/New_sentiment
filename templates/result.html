<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Lighter gray background */
            color: #000000; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: linear-gradient(135deg, #ffffff, #e6e6e6); /* Gradient background for the card */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #000000; /* Black text */
        }
        h1 {
            color: #007bff; /* Gentle blue color for headings */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #495057; /* Dark gray color for paragraphs */
        }
        .sentiment {
            font-size: 2rem;
            margin-top: 1rem;
            color: #007bff; /* Gentle blue color for sentiment */
        }
        .positive {
            color: #28a745; /* Dark green color for positive sentiment */
        }
        .neutral {
            color: #ffc107; /* Yellow color for neutral sentiment */
        }
        .negative {
            color: #dc3545; /* Red color for negative sentiment */
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            background-color: #007bff; /* Gentle blue color for button */
            color: white;
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }
        a:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Result</h1>
        <p><strong>Text:</strong> {{ text }}</p>
        <p><strong>Sentiment:</strong> <span class="sentiment">{{ sentiment }}</span></p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
        <a href="/">Analyze another text</a>
    </div>
</body>
</html>
